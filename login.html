<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wild Trails</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-bg {
             background-image: url('https://placehold.co/1920x1080/a5b4a3/ffffff?text=Lush+Jungle+Canopy');
             background-size: cover;
             background-position: center;
        }
        .logo img {
          height: 50px;
        }
    </style>
</head>
<body class="bg-gray-100">

     <!-- Header & Navigation Bar -->
    <header id="header" class="bg-white/80 backdrop-blur-md shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
             <a href="#" class="logo">
                <img src="images/logo.png" alt="Website Logo">
            </a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="#hero" class="text-gray-600 hover:text-green-700 transition duration-300">Home</a>
                <a href="#safaris" class="text-gray-600 hover:text-green-700 transition duration-300">Packages</a>
                <a href="#gallery" class="text-gray-600 hover:text-green-700 transition duration-300">Gallery</a>
                <a href="#contact" class="text-gray-600 hover:text-green-700 transition duration-300">Contact</a>
                <a href="login.html" class="bg-green-600 text-white py-2 px-4 rounded-full hover:bg-green-700 transition duration-300 shadow-md">SIGN IN </a>
            </div>
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-gray-600 hover:text-green-700 focus:outline-none">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white/90">
            <a href="#hero" class="block py-2 px-6 text-sm text-gray-600 hover:bg-green-50">Home</a>
            <a href="#safaris" class="block py-2 px-6 text-sm text-gray-600 hover:bg-green-50">Packages</a>
            <a href="#gallery" class="block py-2 px-6 text-sm text-gray-600 hover:bg-green-50">Gallery</a>
            <a href="#contact" class="block py-2 px-6 text-sm text-gray-600 hover:bg-green-50">Contact</a>
            <a href="login.html" class="block py-3 px-6 text-sm bg-green-600 text-white text-center font-bold">SIGN IN</a>
        </div>
    </header>

    
</body>
</html>
