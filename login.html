<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wild Trails</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-bg {
             background-image: url('https://placehold.co/1920x1080/a5b4a3/ffffff?text=Lush+Jungle+Canopy');
             background-size: cover;
             background-position: center;
        }
        .logo img {
          height: 50px;
        }
    </style>
</head>
<body class="bg-gray-100">

     <!-- Header & Navigation Bar -->
    <header id="header" class="bg-white/80 backdrop-blur-md shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
             <a href="#" class="logo">
                <img src="images/logo.png" alt="Website Logo">
            </a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="#hero" class="text-gray-600 hover:text-green-700 transition duration-300">Home</a>
                <a href="#safaris" class="text-gray-600 hover:text-green-700 transition duration-300">Packages</a>
                <a href="#gallery" class="text-gray-600 hover:text-green-700 transition duration-300">Gallery</a>
                <a href="#contact" class="text-gray-600 hover:text-green-700 transition duration-300">Contact</a>
                <a href="login.html" class="bg-green-600 text-white py-2 px-4 rounded-full hover:bg-green-700 transition duration-300 shadow-md">SIGN IN </a>
            </div>
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-gray-600 hover:text-green-700 focus:outline-none">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white/90">
            <a href="#hero" class="block py-2 px-6 text-sm text-gray-600 hover:bg-green-50">Home</a>
            <a href="#safaris" class="block py-2 px-6 text-sm text-gray-600 hover:bg-green-50">Packages</a>
            <a href="#gallery" class="block py-2 px-6 text-sm text-gray-600 hover:bg-green-50">Gallery</a>
            <a href="#contact" class="block py-2 px-6 text-sm text-gray-600 hover:bg-green-50">Contact</a>
            <a href="login.html" class="block py-3 px-6 text-sm bg-green-600 text-white text-center font-bold">SIGN IN</a>
        </div>
    </header>

    <!-- Login Section -->
    <main class="min-h-screen flex items-center justify-center login-bg p-4">
        <div class="bg-white/90 backdrop-blur-sm p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-2 text-gray-800">Welcome Back</h2>
            <p class="text-center text-gray-500 mb-8">Login to manage your adventures.</p>
    
            <form id="loginForm" novalidate>
                <!-- Email -->
                <div class="mb-4">
                    <label for="loginEmail" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                    <input type="email" id="loginEmail" name="loginEmail" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition" placeholder="your.email@example.com" required>
                </div>
                <!-- Password -->
                <div class="mb-6">
                    <label for="loginPassword" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition" placeholder="••••••••" required>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <label class="flex items-center text-gray-600">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-green-600 rounded">
                        <span class="ml-2 text-sm">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-green-600 hover:underline">Forgot Password?</a>
                </div>
    
                <!-- Submit Button -->
                <div class="text-center">
                     <button type="submit" class="bg-green-600 text-white py-3 px-8 rounded-full text-lg font-semibold hover:bg-green-700 transition duration-300 shadow-lg w-full">Login</button>
                </div>
    
                 <div class="text-center mt-6 text-gray-600">
                    Don't have an account? <a href="#" class="text-green-600 font-semibold hover:underline">Sign Up</a>
                </div>
            </form>
             <div id="login-form-message" class="mt-4 text-center"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const loginFormMessage = document.getElementById('login-form-message');

            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const email = document.getElementById('loginEmail').value;
                    const password = document.getElementById('loginPassword').value;

                    if (email && password) {
                        loginFormMessage.innerHTML = `<p class="text-green-600 font-semibold">Login successful! Redirecting...</p>`;
                        // In a real app, you'd handle authentication here.
                        // For this demo, we just redirect after a short delay.
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        loginFormMessage.innerHTML = `<p class="text-red-500 font-semibold">Please enter both email and password.</p>`;
                    }
                });
            }
        });
    </script>
</body>
</html>
