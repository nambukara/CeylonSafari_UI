<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wild Trails</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: image('images/G1');
        }
        .login-bg {
             background-image: url('https://placehold.co/1920x1080/a5b4a3/ffffff?text=Lush+Jungle+Canopy');
             background-size: cover;
             background-position: center;
        }
        .logo img {
          height: 50px;
        }
    </style>
</head>
<body class="bg-gray-100">
    

     <!-- Header & Navigation Bar -->
    <header id="header" class="bg-white/80 backdrop-blur-md shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
             <a href="#" class="logo">
                <img src="images/logo.png" alt="Website Logo">
            </a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html#hero" class="text-gray-600 hover:text-green-700 transition duration-300">Home</a>
                <a href="index.html#safaris" class="text-gray-600 hover:text-green-700 transition duration-300">Packages</a>
                <a href="index.html#gallery" class="text-gray-600 hover:text-green-700 transition duration-300">Gallery</a>
                <a href="index.html#contact" class="text-gray-600 hover:text-green-700 transition duration-300">Contact</a>
                <a href="login.html" class="bg-green-600 text-white py-2 px-4 rounded-full hover:bg-green-700 transition duration-300 shadow-md">SIGN IN </a>
            </div>
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-gray-600 hover:text-green-700 focus:outline-none">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white/90">
            <a href="index.html#hero" class="block py-2 px-6 text-sm text-gray-600 hover:bg-green-50">Home</a>
            <a href="index.html#safaris" class="block py-2 px-6 text-sm text-gray-600 hover:bg-green-50">Packages</a>
            <a href="index.html#gallery" class="block py-2 px-6 text-sm text-gray-600 hover:bg-green-50">Gallery</a>
            <a href="index.html#contact" class="block py-2 px-6 text-sm text-gray-600 hover:bg-green-50">Contact</a>
            <a href="login.html" class="block py-3 px-6 text-sm bg-green-600 text-white text-center font-bold">SIGN IN</a>
        </div>
    </header>

     <!-- Login Section -->
<section class="relative w-full h-screen">
    <!-- Background Image (Fixed) -->
    <div class="absolute inset-0 bg-fixed bg-cover bg-center" style="background-image: url('images/loginBackground.png');"></div>

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-20"></div>

    <!-- Login Form Container -->
    <div class="relative z-10 flex justify-center items-center h-full">
        <div class="bg-black bg-opacity-50 rounded-2xl shadow-xl max-w-md w-full p-8 mx-4">
            <h1 class="text-5xl font-bold text-white mb-6 text-center">Ceylon Safari</h1>
            <form action="loginServlet" method="post" class="space-y-4">
                <div>
                    <label for="email" class="block text-white mb-4 font-medium">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label for="password" class="block text-white mb-4 font-medium">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="flex justify-between items-center text-sm">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox text-green-600">
                        <span class="text-lg text-white ">I am a Driver</span>
                    </label>
                   
                </div>
                <button type="submit"
                    class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-300 font-semibold">
                    Sign In
                </button>
            </form>
            <p class="text-center text-lg text-white mt-6">Don't have an account?
                <a href="register.html" class="text-lg text-yellow-300 font-medium hover:underline">Register here</a>
            </p>
        </div>
    </div>
</section>

<footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 Ceylon Safari Management. All Rights Reserved.</p>
            <p class="text-sm text-gray-400 mt-2">Designed by Thisen Nambukara</p>
        </div>
    </footer>


    
</body>
</html>
