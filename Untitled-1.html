<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Booking - Ceylon Safari</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            position: relative;
            overflow-x: hidden;
        }
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
        .content-shift {
            transition: margin-left 0.3s ease-in-out;
        }
        .notification-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .active-nav {
            background-color: #f0fdf4;
            color: #15803d;
            border-right: 3px solid #16a34a;
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
        .step-indicator {
            background-color: #e5e7eb;
            color: #6b7280;
        }
        .step-indicator.active {
            background-color: #16a34a;
            color: white;
        }
        .step-indicator.completed {
            background-color: #16a34a;
            color: white;
        }

        /* Background Animation Styles */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .animal {
            position: absolute;
            opacity: 0.1;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .bird1 {
            animation: flyBird1 25s linear infinite;
            animation-delay: 0s;
        }

        .bird2 {
            animation: flyBird2 30s linear infinite;
            animation-delay: 8s;
        }

        .bird3 {
            animation: flyBird3 20s linear infinite;
            animation-delay: 15s;
        }

        .elephant1 {
            animation: walkElephant1 40s linear infinite;
            animation-delay: 5s;
        }

        .elephant2 {
            animation: walkElephant2 45s linear infinite;
            animation-delay: 25s;
        }

        .deer {
            animation: runDeer 35s linear infinite;
            animation-delay: 12s;
        }

        .butterfly1 {
            animation: flyButterfly1 18s ease-in-out infinite;
            animation-delay: 3s;
        }

        .butterfly2 {
            animation: flyButterfly2 22s ease-in-out infinite;
            animation-delay: 16s;
        }

        /* Bird animations */
        @keyframes flyBird1 {
            0% { transform: translateX(-100px) translateY(10vh); }
            100% { transform: translateX(100vw) translateY(15vh); }
        }

        @keyframes flyBird2 {
            0% { transform: translateX(100vw) translateY(25vh); }
            100% { transform: translateX(-100px) translateY(20vh); }
        }

        @keyframes flyBird3 {
            0% { transform: translateX(-100px) translateY(8vh); }
            100% { transform: translateX(100vw) translateY(12vh); }
        }

        /* Elephant animations */
        @keyframes walkElephant1 {
            0% { transform: translateX(-200px) translateY(70vh) scaleX(1); }
            100% { transform: translateX(100vw) translateY(75vh) scaleX(1); }
        }

        @keyframes walkElephant2 {
            0% { transform: translateX(100vw) translateY(65vh) scaleX(-1); }
            100% { transform: translateX(-200px) translateY(70vh) scaleX(-1); }
        }

        /* Deer animation */
        @keyframes runDeer {
            0% { transform: translateX(-150px) translateY(60vh); }
            100% { transform: translateX(100vw) translateY(55vh); }
        }

        /* Butterfly animations */
        @keyframes flyButterfly1 {
            0% { transform: translateX(10vw) translateY(30vh) rotate(0deg); }
            25% { transform: translateX(20vw) translateY(25vh) rotate(10deg); }
            50% { transform: translateX(30vw) translateY(35vh) rotate(-5deg); }
            75% { transform: translateX(40vw) translateY(28vh) rotate(8deg); }
            100% { transform: translateX(50vw) translateY(32vh) rotate(0deg); }
        }

        @keyframes flyButterfly2 {
            0% { transform: translateX(60vw) translateY(45vh) rotate(0deg); }
            25% { transform: translateX(50vw) translateY(40vh) rotate(-8deg); }
            50% { transform: translateX(40vw) translateY(50vh) rotate(5deg); }
            75% { transform: translateX(30vw) translateY(43vh) rotate(-10deg); }
            100% { transform: translateX(20vw) translateY(47vh) rotate(0deg); }
        }

        /* Make sure content is above animations */
        nav, aside, main {
            position: relative;
            z-index: 10;
        }
    </style>
</head>

                                            </label>
                                        </div>
                                        <div class="relative">

                                    <label for="guide" class="
