<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safari Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to top, #049f28, #ffffff); /* desert to sky */
      overflow: hidden;
    }

    .tree {
      position: absolute;
      bottom: 0;
      width: 120px;
      height: auto;
      animation: sway 5s ease-in-out infinite alternate;
    }

    .tree:nth-child(1) { left: 5%; animation-delay: 0s; }
    .tree:nth-child(2) { left: 35%; animation-delay: 1s; }
    .tree:nth-child(3) { left: 65%; animation-delay: 2s; }

    @keyframes sway {
      0% { transform: rotate(-1deg); }
      100% { transform: rotate(1deg); }
    }

    .animal {
      position: absolute;
      bottom: 0;
      width: 100px;
      height: auto;
      animation: move 20s linear infinite;
    }

    .elephant {
      animation-delay: 0s;
    }

    .deer {
      width: 80px;
      animation-delay: 10s;
    }

    @keyframes move {
      0% { left: -150px; }
      100% { left: 110%; }
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- Trees -->
    <img class="tree" src="https://upload.wikimedia.org/wikipedia/commons/8/84/Acacia_tree_silhouette.svg" alt="tree">
    <img class="tree" src="https://www.shutterstock.com/image-photo/tree-isolated-on-white-background-use-1713709237" alt="tree">
    <img class="tree" src="https://upload.wikimedia.org/wikipedia/commons/8/84/Acacia_tree_silhouette.svg" alt="tree">

    <!-- Animals -->
    <img class="animal elephant" src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Elephant_silhouette.svg" alt="elephant">
    <img class="animal deer" src="https://upload.wikimedia.org/wikipedia/commons/0/02/Deer_silhouette.svg" alt="deer">
  </div>
</body>
</html>
